<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="library">
      <div class="top-box">
        <div class="top-box__menu-bar">
          <i class="fa-solid fa-bars"></i>
          <span>library</span>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <input
          class="top-box__serch-bar"
          type="text"
          placeholder="       Serch books..."
        />
      </div>
      <div class="book-of-the-day">
        <span class="book-of-the-day__head">Book of the Day</span>
        <div class="book-of-the-day__main">
          <img
            class="book-of-the-day__img"
            src="http://www.readersnews.com/news/photo/202007/99778_66728_1152.jpg"
          />
          <div class="book-of-the-day__contents">
            <div class="book-of-the-day__contents__text">
              <p>시선으로부터</p>
              <p>정세랑</p>
            </div>
            <div class="book-of-the-day__contents__stars">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
            <div class="book-of-the-day__contents__category">
              <div>가족</div>
              <div>한국소설</div>
            </div>
            <div class="book-of-the-day__btn">
              <div>
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <button>Book Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="best-sellers">
        <span class="best-sellers__head">Best Sellers</span>
        <div class="best-sellers__list">
          <div class="best-sellers__list__book">
            <img
              class="best-sellers__list__book-img"
              src="https://image.yes24.com/goods/66591620/XL"
            />
            <div class="best-sellers__list__book-stars">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
          <div class="best-sellers__list__book">
            <img
              class="best-sellers__list__book-img"
              src="http://image.kyobobook.co.kr/images/book/xlarge/790/x480D220504790.jpg"
            />
            <div class="best-sellers__list__book-stars">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
          <div class="best-sellers__list__book">
            <img
              class="best-sellers__list__book-img"
              src="http://image.yes24.com/Goods/105526047/XL"
            />
            <div class="best-sellers__list__book-stars">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
          <div class="best-sellers__list__book">
            <img
              class="best-sellers__list__book-img"
              src="https://image.yes24.com/momo/TopCate76/MidCate01/7506391.jpg"
            />
            <div class="best-sellers__list__book-stars">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
          <div class="best-sellers__list__book">
            <img
              class="best-sellers__list__book-img"
              src="https://image.yes24.com/goods/69311060/XL"
            />
            <div class="best-sellers__list__book-stars">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </div>
        </div>
        <!-- 책 여러개~ -->
      </div>
      <div class="popular-authors">
        <span class="popular-authors__head">Popular authors</span>
        <div class="popular-authors__main">
          <img
            class="popular-authors__img"
            src="https://image.edaily.co.kr/images/photo/files/NP/S/2019/11/PS19112000040.jpg"
          />
          <div class="popular-authors__contents">
            <div class="popular-authors__contents__text">
              <p>정세랑 작가</p>
              <p>
                완벽하지 않아도 괜찮다는 말을 하고 싶었던 것 같아요. 결함이 있고
                실수를 했고 절망도 했고 그랬다 하더라도 괜찮아, 그 다음이 항상
                있고. 넘어졌으면⋯
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/639105b673.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
