<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="playlist">
      <div class="playlist__box">
        <div class="playlist__header">
          <div class="playlist__header__colum">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="playlist__header__colum">
            <span>Playlist</span>
          </div>
        </div>
        <div class="playlist__main-box">
          <div class="playlist__main">
            <div class="playlist__main__img">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/081/271/496/81271496_1661137141383_8_600x600.JPG"
              />
            </div>
            <div class="playlist__main__text">
              <p class="playlist__main__text__title">RANDOME IVE</p>
              <p>by. zerocode</p>
            </div>
          </div>
          <div class="playlist__btn">
            <div class="playlist__btn__play">
              <i class="fa fa-caret-right"></i>
              <span>PLAY</span>
            </div>
            <div class="playlist__btn__heart">
              <i class="far fa-heart"></i>
            </div>
            <div class="playlist__btn__plus">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="playlist__songs">
          <div class="playlist__songs__mini-box">
            <div class="playlist__songs__img">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/417/569/82417569_1638329272770_1_140x140.JPG/dims/resize/Q_80,0"
              />
            </div>
            <ul class="playlist__songs__text">
              <li class="playlist__songs__text__title">ELEVEN</li>
              <li class="playlist__songs__text__artist">IVE (아이브)</li>
            </ul>
          </div>
          <div class="playlist__songs__mini-box">
            <div class="playlist__songs__img">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/624/363/82624363_1649123068092_1_140x140.JPG/dims/resize/Q_80,0"
              />
            </div>
            <ul class="playlist__songs__text">
              <li class="playlist__songs__text__title">LOVE DIVE</li>
              <li class="playlist__songs__text__artist">IVE (아이브)</li>
            </ul>
          </div>
          <div class="playlist__songs__mini-box">
            <div class="playlist__songs__img">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/624/363/82624363_1649123068092_1_140x140.JPG/dims/resize/Q_80,0"
              />
            </div>
            <ul class="playlist__songs__text">
              <li class="playlist__songs__text__title">ROYAL</li>
              <li class="playlist__songs__text__artist">IVE (아이브)</li>
            </ul>
          </div>
          <div class="playlist__songs__mini-box">
            <div class="playlist__songs__img">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/912/984/82912984_1661135567760_1_140x140.JPG/dims/resize/Q_80,0"
              />
            </div>
            <ul class="playlist__songs__text">
              <li class="playlist__songs__text__title">After LIKE</li>
              <li class="playlist__songs__text__artist">IVE (아이브)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/639105b673.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
