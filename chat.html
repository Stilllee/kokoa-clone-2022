<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Schroeder - Peanuts Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-2x fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Schroeder</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Sunday, October 09, 2022</div>

      <div class="message-row">
        <img src="https://i.ibb.co/0VCCVwp/Schroeder.png" />
        <div class="message-row__content">
          <span class="message__author">Schroeder</span>
          <div class="message__info">
            <span class="message__bubble">Hey, woody!</span>
            <span class="message__time">18:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">슈로더! How's it going?</span>
            <span class="message__time">18:21</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://i.ibb.co/0VCCVwp/Schroeder.png" />
        <div class="message-row__content">
          <span class="message__author">Schroeder</span>
          <div class="message__info">
            <span class="message__bubble">좋아!</span>
            <span class="message__time">18:21</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://i.ibb.co/0VCCVwp/Schroeder.png" />
        <div class="message-row__content">
          <span class="message__author">Schroeder</span>
          <div class="message__info">
            <span class="message__bubble">We need to live a little :)</span>
            <span class="message__time">18:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/639105b673.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
